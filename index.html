<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset ="utf-8">
	<link rel="stylesheet" href="./styles.css">
	<script src="./new_script.js" defer></script>
	<script src="./operator.js" defer></script>
	
	<title>Calculator</title>
	
    </head>
    <body>
	<div id="outer-box">
	    <div id="display">
		<div id="result"></div>
		<div id="input"></div>
	    </div>
	    <div id="keyboard">
		<!--- first row --->
		<button data-value="7" class="nonAction-button number-button">7</button>
		<button data-value="8" class="nonAction-button number-button">8</button>
		<button data-value="9" class="nonAction-button number-button">9</button>
		<button data-value="/" id="division" class="nonAction-button">/</button>
		<button id="undo" class="action-button">C</button>
		<button id="clear" class="action-button">AC</button>
		<!--- second row --->
		<button data-value="4" class="nonAction-button number-button">4</button>
		<button data-value="5" class="nonAction-button number-button">5</button>
		<button data-value="6" class="nonAction-button number-button">6</button>
		<button data-value="*" id="mult" class="nonAction-button">x</button>
		<button data-value="("id="par-left" class="nonAction-button">(</button>
		<button data-value=")"id="par-right" class="nonAction-button">)</button>
		<!--- third row --->
		<button data-value="1" class="nonAction-button number-button">1</button>
		<button data-value="2" class="nonAction-button number-button">2</button>
		<button data-value="3" class="nonAction-button number-button">3</button>
		<button data-value="-"id="minus" class="nonAction-button">-</button>
		<button data-value="^"id="pwr" class="nonAction-button">x<sup>y</sup></button>
		<button data-value=""id="sqr" class="nonAction-button disabled">&#8730</button>
		<!--- fourth row --->
		<button data-value="0" class="nonAction-button number-button">0</button>
		<button data-value="." id="dot" class="nonAction-button">.</button>
		<button data-value='%' id="perc" class="nonAction-button">%</button>
		<button data-value="+" id="add" class="nonAction-button">+</button>
		<button data-value="=" id="equal" class="action-button">=</button>

	    </div>
	</div>
	
    </body>
</html>
